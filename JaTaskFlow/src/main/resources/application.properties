spring.application.name=JaTaskFlow

spring.security.user.name=admin
spring.security.user.password=password

# H2 Database
spring.datasource.url=jdbc:h2:mem:taskdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.security.filter.dispatcher-types=request, async, error

# JPA
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.format_sql=true

# JWT
jwt.access.secret=your-256-bit-secret-for-access-token-1234567890abcdef1234567890abcdef
jwt.refresh.secret=your-256-bit-secret-for-refresh-token-1234567890abcdef1234567890abcdef
jwt.access.expiration=300000
jwt.refresh.expiration=86400000

# Swagger
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.enabled=true

logging.level.org.springframework.security=DEBUG